<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/slider.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.0/js/all.js"></script>
</head>
<body>
    <section>
        <div class="carousel-container">
            <div class="carousel-container__carousel-slide">
                <img src="https://blog01.wordpress.cloud.carrefour.com.br/wp-content/uploads/sites/2/2020/09/dicas-de-como-usar-maquina-de-cortar-cabelo.jpg" alt="" class="carousel-slide__carousel-items" id="last-clone">

                <img src="https://ssl8972.websiteseguro.com/curtiram/images/fotos/mh_interna_frequencia-corte-cabelo-masculino-3.jpg" alt="" class="carousel-slide__carousel-items">
                
                <img src="https://blog.beautyclass.tv/wp-content/uploads/2018/06/Cortar-cabelo-masculino-com-m%C3%A1quina-tesoura-ou-navalha-Beauty-Class.jpg" alt="" class="carousel-slide__carousel-items">
                
                <img src="https://lh3.googleusercontent.com/proxy/cdw91-TtDcLCK62-9zUM1TeTiSkSl6M_wikeQK9J-XrMXZJ4gUk1EmtXTEk-xk8f9L3R5FMPwwsgG2t-fV5ExnS9LrJoLUm_JJMPZ30Yk0f25Ffq" alt="" class="carousel-slide__carousel-items">
                
                <img src="https://blog01.wordpress.cloud.carrefour.com.br/wp-content/uploads/sites/2/2020/09/dicas-de-como-usar-maquina-de-cortar-cabelo.jpg" alt="" class="carousel-slide__carousel-items">
                
                <img src="https://ssl8972.websiteseguro.com/curtiram/images/fotos/mh_interna_frequencia-corte-cabelo-masculino-3.jpg" alt="" class="carousel-slide__carousel-items" id="fist-clone">
            </div>
            <div id="carousel-container__carousel-actions">
                <button id="prevBtn">
                    <span class="fas fa-chevron-left fa-2x" alt="Previous"></span>
                </button>
                <button id="nextBtn">
                    <span class=" fas fa-chevron-right fa-2x" alt="Next"></span>
                </button>
            </div>
        </div>
    </section>
    <script src="slider.js"></script>
</body>
</html>
